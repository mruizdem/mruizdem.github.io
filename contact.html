<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Morgan.</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-content">
            <h1>Contact Me!</h1>
            <p>If you wanna get in touch, talk to me about a project collaboration or just say chat, fill out the form below or send an email to *email* and we can get in touch!</p>
            <form action="" class="contact-form">
                <h3>Contact Form: </h3>
                <label for="full-name">Full Name: </label>
                <input type="text" id="full-name" name="full-name">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email">
                <textarea name="message" id="message" cols="30" rows="5" class="message" placeholder="Type your message here..."></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>

    </section>
    <div class="contact-soc">
        <a href="https://www.linkedin.com/in/mruizdemaree"><i class='bx bxl-linkedin' ></i></a>
        <a href="https://github.com/mruizdem"><i class='bx bxl-github' ></i></i></a>
        <a href="https://twitter.com/MorganRuizDem"><i class='bx bxl-twitter' ></i></a>
    </div>
</body>
</html>
